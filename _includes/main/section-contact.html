<!-- Contact Section Starts -->
<section>
    <!-- Contact Title Starts -->
    <div class="bl-box valign-wrapper">
        <div class="page-title center-align">
            <h2 class="center-align">
                <span data-hover="contact">contact</span>
                <span data-hover=".com">.com</span>
            </h2>
        </div>
    </div>
    <!-- Contact Title Ends -->
    <!-- Expanded Contact Starts -->
    <div class="bl-content">
        <!-- Main Heading Starts -->
        <div class="container page-title center-align">
            <h2 class="center-align">
                <span data-hover="contact">contact</span>
                <span data-hover=".com">.com</span>
            </h2>
        </div>
        <!-- Main Heading Ends -->
        <div class="container">
            <!-- Divider Starts -->
            <div class="divider center-align">
                <span class="outer-line"></span>
                <span class="fa fa-envelope-open" aria-hidden="true"></span>
                <span class="outer-line"></span>
            </div>
            <!-- Divider Ends -->
            <div class="row contact section-padding">
                <!-- Contact Infos Starts -->
                <div class="col s12 m5 l5 xl4 leftside">
                    <!-- Contacts Starts -->
                    <h6 class="font-weight-700 uppercase">Phone</h6>
                    <span class="font-weight-400 second-font"><i class="fa fa-phone"></i> +7 (916) 708-70-36</span>
                    <h6 class="font-weight-700 uppercase">Email</h6>
                    <span class="font-weight-400 second-font"><i class="fa fa-envelope"></i> support@superuser.su</span>
                    <h6 class="font-weight-700 uppercase">Address</h6>
                    <span class="font-weight-400 second-font"><i class="fa fa-home"></i>  Moscow, Russia</span><br>
                    <span class="font-weight-400 second-font">Leningradskoe shosse, 59</span>
                    <!-- Contacts Ends -->
                </div>
                <!-- Contact Infos Ends -->
                <!-- Contact Form Starts -->
                <div class="col s12 m7 l7 xl8 rightside">
                    <h6 class="uppercase m-none font-weight-700">Stay in touch</h6>
                    <form class="contactform" method="post" action="https://script.google.com/macros/s/AKfycby6pRK-eTOwkLMwDIznUUD_sraLZCAbNkxl5Bx7euFPrJiZg1MV/exec">
                        <!-- Name Field Starts -->
                        <div class="input-field second-font">
                            <i class="fa fa-user prefix"></i>
                            <input id="name" name="name" type="text" class="validate" autocomplete="new-password" required>
                            <label class="font-weight-400" for="name">Your Name</label>
                        </div>
                        <!-- Name Field Ends -->
                        <!-- Email Field Starts -->
                        <div class="input-field second-font">
                            <i class="fa fa-envelope prefix"></i>
                            <input id="email" type="email" name="email" class="validate" autocomplete="new-password" required>
                            <label for="email">Your Email</label>
                        </div>
                        <!-- Email Field Ends -->
                        <!-- Comment Textarea Starts -->
                        <div class="input-field second-font">
                            <i class="fa fa-comments prefix"></i>
                            <textarea id="comment" name="mymessage" class="materialize-textarea" required></textarea>
                            <label for="comment">Your Message</label>
                            <input id="phone" type="text" name="phone" autocomplete="new-password" class="ubiquitous">
                            <input id="mysubject" type="text" name="mysubject" autocomplete="new-password" class="ubiquitous">
                        </div>
                        <!-- Comment Textarea Ends -->
                        <!-- Submit Form Button Starts -->
                        <div class="col s12 m12 l9 xl8 submit-form">
                            <button class="btn font-weight-700" type="submit" name="send">
                                Send Message <i class="fa fa-send"></i>
                            </button>
                        </div>
                        <!-- Submit Form Button Ends -->
                        <div class="col s12 m12 l8 xl8 form-message">
                            <span class="output_message center-align font-weight-700 uppercase"></span>
                        </div>
                    </form>
                </div>
                <!-- Contact Form Ends -->
            </div>
        </div>
    </div>
    <!-- Expanded Contact Ends -->
    <img alt="close" src="images/close-button.png" class="bl-icon-close" />
</section>
<!-- Contact Section Ends -->
